{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-sm-3" style="margin-bottom:20px;">
            <div class="card" style="width: 27rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="450;" >
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.year}}</p>
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" style="background-color:purple;">Details</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
